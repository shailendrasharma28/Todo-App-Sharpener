<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="main-head">TO-DO APP</h1>
    <form action="" id="todo-form">
        <label for="todo">Add New Task:
            <input type="text" placeholder="Enter your task" id="todo">
        </label>
        
        
        <label for="todo">Due Date:
            <input type="date" id="due-date" placeholder="dd/mm/yyyy">
        </label>
        

        <button type="submit" id="add-todo-btn">Add Todo</button>
    </form>

    <div id="todo-list-div" class="">
        <ul id="todo-list"></ul>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
